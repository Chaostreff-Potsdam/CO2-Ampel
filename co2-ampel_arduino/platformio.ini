[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_port = /dev/ttyUSB0
monitor_speed = 9600
lib_deps =
     wifwaf/MH-Z19@^1.5.2
     adafruit/Adafruit NeoPixel@^1.7.0
     knolleary/PubSubClient@^2.8